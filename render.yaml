services:
  - type: web
    name: prabal-pgx
    env: python
    buildCommand: "./build.sh"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: LLM_PROVIDER
        value: openai
      - key: OPENAI_BASE_URL
        value: https://api.groq.com/openai/v1
      - key: OPENAI_API_KEY
        sync: false
